<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>学生注册</title>
</head>
<body>
<form action="/before/student/register" method="post" th:object="${student}">
    你的名字：<input type="text" th:field="*{name}"><br>
    你的学号：<input type="text" th:field="*{number}"><br>
    密码：<input type="password" th:field="*{pwd}"><br>
    <input type="submit" value="注册">
    <br>
    <a th:href="@{/before/teacher/toRegister}">如果你是老师，点此注册</a>
</form>
</body>
</html>
