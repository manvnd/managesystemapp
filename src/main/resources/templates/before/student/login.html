<title>登录页面</title>
<body>

<div id="app">
	<el-container class="container">
		<el-header>电子科技大学综合课程设计管理系统</el-header>
		<el-main class="el-main">
<!--			<el-card class="box-card">-->
<!--				<img src="http://www.photo.uestc.edu.cn/upload/public/uploadimg//2017/3/3/322eaafd48e8f9c0e9823021da4266fe1488526433.png" width="540px" height="160px">-->
<!--			</el-card>-->

			<div id="bigBox">
				<div class="inputBox">
					<form th:action="@{/before/student/login}" method="post" th:object="${student}" class="form-horizontal">
<!--						<label>学号</label>-->
<!--						<input type="text" placeholder="请输入用户名" th:field="*{studentNumber}"/>-->
<!--						<label>密码</label>-->
<!--						<input type="password" placeholder="请输入您的密码" th:field="*{studentPwd}"/>-->

						<div class="inputText">
							<span class="iconfont icon-nickname"></span>
							<input type="text" class="form-control" placeholder="请输入用户名" th:field="*{studentNumber}"/>
						</div>
						<!--密码输入-->
						<div class="inputText">
							<span class="iconfont icon-visible"></span>
							<input type="password" class="form-control" placeholder="请输入您的密码" th:field="*{studentPwd}"/>
						</div>

						<button type="submit"class="btn btn-success" >登录</button>
						<button type="reset" class="btn btn-primary" >重置</button>

						<font size="6" color="red">
							<span th:text="${loginMessage}"></span>
						</font>
					</form>
				</div>
			</div>
			<div class="LogIn" onmouseover="this.style.backgroundColor='rgba(0,0,0,0.1)';" onmouseout="this.style.backgroundColor='rgba(255,255,255,0)';"
			><a th:href="@{/before/student/toRegister}" >没有账号？点此注册</a></div>
		</el-main>
	</el-container>
</div>


</body>
<script   th:inline="javascript">
	let mess = [[${message}]]
	// console.log(mess);
</script>
<script>
	new Vue({
		el: "#app",
		data() {
			return {
				mess
			}
		},
		created(){
			if (mess !== null){
				this.me()
			}
		},
		methods: {
			me(){
				this.$message(mess);
			}
		}
	})
</script>
</html>
