<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
</head>
<body>
<form action="/before/teacher/register" method="post" th:object="${teacher}">
    用户名：<input type="text" th:field="*{name}"><br>
    教职工号: <input type="text" th:field="*{number}"><br>
    密码：<input type="password" th:field="*{pwd}"><br>
    <input type="submit" value="注册">
</form>
</body>
</html>
