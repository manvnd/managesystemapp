<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>综设修改</title>
</head>
<body>
<form th:action="@{/before/teacher/updateDuty}" method="post" th:Object="${duty}" enctype="multipart/form-data">
    <input type="hidden" th:field="*{dutyId}"/>
    <label>名称</label>
    <input type="text" placeholder="请输入综设名称" th:field="*{dutyName}"/>
    <label>简介</label>
    <input type="text" placeholder="请输入综设简介" th:field="*{dutySummary}"/>
    <label>最多选课人数</label>
    <input type="text" placeholder="最多选择此综设的人数" th:field="*{dutySize}"/>
    <label>更新描述文件</label>
    <input type="file" placeholder="请选择综设描述文件" name="dutyFileName" />
    <br>
    <button type="submit">更新</button>
    <button type="reset">重置</button>
</form>
<a th:href="@{/before/teacher/toDutyInfo(teacherId=*{session.teacher.getTeacherId()}, currentPage=1)}">取消更新</a>
</body>
</html>
