<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>学生信息</title>
</head>
<body>
<br/>
<h1>学生列表</h1>
<br/><br/>
<div>
    <table>
        <thead>
        <tr>
            <th>#</th>
            <th>姓名</th>
            <th>学号</th>
            <th>小组序号</th>
            <th>是否为组长</th>
            <th>编辑</th>
            <th>删除</th>
        </tr>
        </thead>
        <tbody>
        <tr  th:each="student : ${students}">
            <th scope="row" th:text="${student.studentId}"></th>
            <td th:text="${student.studentName}"></td>
            <td th:text="${student.studentNumber}"></td>
            <td th:text="${student.studentGroupId}"></td>
            <td th:text="${student.isLeader}"></td>
            <td><a th:href="@{/admin/toStudentUpdate(id=${student.getStudentId()})}">编辑</a></td>
            <td><a th:href="@{/admin/studentDelete(id=${student.getStudentId()})}">删除</a></td>
        </tr>
        </tbody>
    </table>
    <li><a>第<span th:text="${currentPage}"></span>页</a></li>
    <li><a>共<span th:text="${totalPage}"></span>页</a></li>
    <li>
        <span th:if="${currentPage} != 1">
            <a th:href="'/admin/allStudentInfo?currentPage=' + ${currentPage - 1}">上一页</a>
        </span>
        <span th:if="${currentPage} != ${totalPage}">
            <a th:href="'/admin/allStudentInfo?currentPage=' + ${currentPage + 1}">下一页</a>
        </span>
    </li>
</div>

    <a th:href="@{/admin/toStudentAdd}">添加</a>
    <a th:href="@{/admin/home}">返回</a>
</body>
</html>
