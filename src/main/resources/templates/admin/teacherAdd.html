<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>教师添加</title>
</head>
<body>
<form th:action="@{/admin/teacherAdd}" th:object="${teacher}">
    教师姓名: <input type="text" placeholder="请输入教师姓名" th:field="*{name}">
    教职工号: <input type="text" placeholder="请输入教师教职工号" th:field="*{number}">
    <button type="submit">添加</button>
    <button type="reset">重置</button>
</form>
</body>
</html>
