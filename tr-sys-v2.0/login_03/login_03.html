<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/login_03.css" th:href="@{/css/bootstrap.min.css}">
    <title>综合设计课程管理系统-管理员登录</title>
</head>
<body>
    <div id="div_login">
        <form th:action="@{/admin/login_03}" name="myform" method="post" th:object="${aUser}"  class="form-horizontal" role="form" >
            <div id="div_title"><h1>综合设计课程管理系统-管理员登录</h1></div>
            <div id="midden">
                <p><input class="inputinfo" type="text" id="UserName" placeholder="请输入用户名" th:field="*{aname}"></p>
                <span th:errors="*{aname}"></span>
                <p><input class="inputinfo" type="password" id="PassWord" placeholder="请输入密码" th:field="*{apwd}"></p>
                <span th:errors="*{apwd}"></span>
                <button type="button" class="submitbutton" name="chkBtn" id="chkBtn">登录</button>
            </div>
            <font size="6" color="red">
                <span th:text="${errorMessage}"></span>
            </font>
        </form>
    </div>
</body>
<script>
    document.getElementById('chkBtn').addEventListener('click',function(){
        var username=document.getElementById("UserName").value;
        var password=document.getElementById("PassWord").value;
        if(username=='adm'&& password=='0921'){
            window.location.href='../home_03/home_03.html';
        }else{
            alert('用户名或密码错误！');
        }
    })
</script>
</html>
