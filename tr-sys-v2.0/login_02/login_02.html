<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <base th:href="@{/}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/login_02.css" th:href="@{/css/bootstrap.min.css}">
    <title>综合设计课程管理系统-老师登录</title>
</head>
<body>
    <div id="div_login">
        <form action="before/login_02" name="myform" method="post" th:object="${b_02User}"  class="form-horizontal" role="form" >
            <div id="div_title"><h1>综合设计课程管理系统-老师登录</h1></div>
            <div id="midden">
                <p><input class="inputinfo" type="text" id="UserName" placeholder="请输入用户名" th:field="*{b_02name}"></p>
                <span th:errors="*{b_02name}"></span>
                <p><input class="inputinfo" type="password" id="PassWord" placeholder="请输入密码" th:field="*{b_02pwd}"></p>
                <span th:errors="*{b_02pwd}"></span>
                <button type="button" class="submitbutton" name="chkBtn" id="chkBtn">登录</button>
                <div id="info">
                    <p>没有账号？<span id="chkBtn2" th:href="@{before/toRegister_02}">点此注册</span></p>
                </div>
            </div>
            <font size="6" color="red">
                <span th:text="${errorMessage}"></span>
            </font>
        </form>
    </div>
</body>
<script>
    document.getElementById('chkBtn').addEventListener('click',function(){
        var username=document.getElementById("UserName").value;
        var password=document.getElementById("PassWord").value;
        if(username=='tea'&& password=='1109'){
            window.location.href='../home_02/home_02.html';
        }else{
            alert('用户名或密码错误！');
        }

    })
    document.getElementById('chkBtn2').addEventListener('click',function(){
        window.location.href='../register_02/register_02.html';

    })
</script>
</html>
